    namespace: NS_IHRIS
    class: FileBasedMessageGroup

  FILES:
    class: GettextFFS
    codeMap:
      en-gb:   en_GB
      en-us:   en_US
      pt-br:   pt_BR
      zh-hans: zh_CN
      zh-hant: zh_TW

