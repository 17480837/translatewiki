TEMPLATE:
  BASIC:
    icon: wiki://IHRIS_suite_logo_square.png
    description: "{{int:translate-group-desc-ihris}}"
    namespace: NS_IHRIS
    class: FileBasedMessageGroup

  FILES:
    class: GettextFFS
    codeMap:
      en-gb:   en_GB
      en-us:   en_US
      pt-br:   pt_BR
      zh-hans: zh_CN
      zh-hant: zh_TW

    header: |
      # Copyright (c) 2011-2014 <hris@capacityproject.org> Capacity Project partnership via IntraHealth International, Inc.
      # Copyright (c) 2011-2014 translatewiki.net contributors
      # This file is distributed under the same license as the iHRIS package.
      #

  MANGLER:
    class: StringMatcher
    patterns:
      - "*"

  CHECKER:
    class: MessageChecker
    checks:
      - printfCheck
