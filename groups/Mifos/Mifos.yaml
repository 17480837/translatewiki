BASIC:
  id: out-mifos
  label: Mifos - X
  namespace: NS_MIFOS
  class: FileBasedMessageGroup

FILES:
  class: JsonFFS
  sourcePattern: %GROUPROOT%/mifos/app/global-translations/locale-%CODE%.json
  definitionFile: %GROUPROOT%/mifos/app/global-translations/locale-%CODE%.json
  targetPattern: mifos/app/global-translations/locale-%CODE%.json
  codeMap:
    pt-br:   pt_BR
    zh-hans: zh_CN
    zh-hant: zh_TW

MANGLER:
  class: StringMatcher
  prefix: x-
  patterns:
    - "*"

TAGS:
  ignored:
    - x-=23*
    - x-* end
    - x-* start
