TEMPLATE:
  BASIC:
    icon: wiki://WikipediaMobile-icon.png
    description: "{{int:translate-group-desc-wikimedia-mobile}}"
    namespace: NS_WIKIMEDIA
    class: FileBasedMessageGroup

  FILES:
    class: JavaFFS
    codeMap:
      nb: "no"

---
BASIC:
