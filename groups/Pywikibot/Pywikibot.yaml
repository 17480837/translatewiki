TEMPLATE:
  BASIC:
    icon: wiki://Pwb_icon.svg
    description: "{{int:translate-group-desc-pywikipedia}}"
    namespace: NS_PYWIKIBOT
    class: FileBasedMessageGroup

  FILES:
    class: JsonFFS
    # Pywikibot works on wiki domain code, so mapping fallbacked to Wikimedia code.
    codeMap:
      be-tarask: be-x-old
      gan-hant: gan
      gsw: als
      hif-latn: hif
      ike-cans: iu
      kbd-cyrl: kbd
      kk-cyrl: kk
      ks-arab: ks
      ku-latn: ku
      nb: "no"
      rup: roa-rup
      ruq-latn: ruq
      sgs: bat-smg
      sr-ec: sr
      tg-cyrl: tg
      tt-cyrl: tt
      ug-arab: ug
      vro: fiu-vro
      zh-hans: zh

  CHECKER:
    class: MessageChecker
    checks:
      # This check should be renamed when we use JSON for everything
      - pythonInterpolationCheck

  LANGUAGES:
    blacklist:
      - be-x-old
      - gan
      - als
      - hif
      - iu
      - kbd
      - kk
      - ks
      - ku
      - "no"
      - ruq
      - sr
      - tg
      - tt
      - ug
      - zh

---
BASIC:
  id: out-pywikipedia-0-all
  label: Pywikibot
