    - visualeditor-preference-language-info-link
    - visualeditor-preference-mwalienextension-discussion-link
    - visualeditor-preference-mwalienextension-info-link
    - visualeditor-preference-mwhiero-discussion-link
    - visualeditor-preference-mwhiero-info-link
