TEMPLATE:
  BASIC:
    icon: wiki://Mediawiki-logo.png
    namespace: NS_MEDIAWIKI
    class: FileBasedMessageGroup

  FILES:
    class: JsonFFS

---
BASIC:
  id: ext-jquery-uls
  label: jQuery - Universal Language Selector
  description: "jQuery i18n messages for Universal Language Selector"

MANGLER:
  class: StringMatcher
  prefix: jquery-uls-
  patterns:
    - "*"

FILES:
  sourcePattern: %GROUPROOT%/mediawiki-extensions/extensions/UniversalLanguageSelector/i18n/%CODE%.json
  targetPattern: mediawiki-extensions/extensions/UniversalLanguageSelector/i18n/%CODE%.json

---
BASIC:
  id: ext-visualeditor-oojs-ui
  label: OOjs UI (via VisualEditor)
  description: "Messages for VisualEditor"

FILES:
  sourcePattern: %GROUPROOT%/mediawiki-extensions/extensions/VisualEditor/modules/oojs-ui/i18n/%CODE%.json
  targetPattern: mediawiki-extensions/extensions/VisualEditor/modules/oojs-ui/i18n/%CODE%.json

---
BASIC:
